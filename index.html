<!DOCTYPE html>
<html>
	<head>
		<title>Google Spreadsheet JSON Example</title>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.3.5/tabletop.min.js"></script>
		<script>
			$(document).ready(function(){

					//configure spreadsheet
				  var public_spreadsheet_url = '1yqq2llX6bag0RCY7lyvG7tE83kmjJkpK_9AVHfVmKKM';

					var getData = function () {
					 Tabletop.init({
						 "key": public_spreadsheet_url,
						 "callback": processData,
						 "simpleSheet": true
					 });
				 }
				 var processData = function(data){
						console.log(data);
						for(var i=0; i<data.length; i++) {
							//$("body").append(data[i].colors + " ");
							if(data[i].colors === "black") {
								var classToAdd = "large";
								$("<h2>").addClass("large").html(data[i].colors).appendTo("body");
							} else if(data[i].colors !== "black"){
								var classToAdd = "small";
								$("<h2>").addClass("small").html(data[i].colors).appendTo("body");
							}

						};
					}
						getData();

			});
		</script>
		<style>
			.large{
				font-size:400px;
				font-family:helvetica, sans-serif;
			}
			.small{
				font-size:8px;
				font-family:helvetica, sans-serif;
				color:red;
			}
		</style>

	</head>

</html>
